<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Generator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/scss.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scrypt.js"></script>

</head>
<body>
<div class="content">

    <div class="rightSide">

        <div class="forms">

            <form class="radio-checks_folder">
                <label class="radio-check">
                    <input class="radio-check_input-btn" type="radio" name="type" value="Button">
                    <span class="radio-check_icon-btn"></span>
                    <span class="radio-check_span">Button</span>
                </label>
                <label class="radio-check">
                    <input class="radio-check_input-btn" type="radio" name="type" value="Input">
                    <span class="radio-check_icon-btn"></span>
                    <span class="radio-check_span">Input</span>
                </label>
                <label class="radio-check">
                    <input class="radio-check_input-btn" type="radio" name="type" value="Textarea">
                    <span class="radio-check_icon-btn"></span>
                    <span class="radio-check_span">Textarea</span>
                </label>
                <label class="radio-check">
                    <input class="radio-check_input-btn" type="radio" name="type" value="Radio">
                    <span class="radio-check_icon-btn"></span>
                    <span class="radio-check_span">Radio</span>
                </label>
                <label class="radio-check">
                    <input class="radio-check_input-btn" type="radio" name="type" value="Checkbox">
                    <span class="radio-check_icon-btn"></span>
                    <span class="radio-check_span">Checkbox</span>
                </label>

            </form>

            <div class="inputs_folder">
                <form class="inputs_names">

                    <label class="class names_label">
                        <span class="names_span">Class</span>
                        <input class="names_input class_text" type="text" required placeholder="enter the text">
                    </label>

                    <label class="value names_label">
                        <span class="names_span">Value</span>
                        <input class="names_input value_text" type="text" required placeholder="enter the text">
                    </label>

                    <label class="name names_label">
                        <span class="names_span">Name</span>
                        <input class="names_input name_text" type="text" required placeholder="enter the text">
                    </label>

                    <label class="placeholder names_label">
                        <span class="names_span">Placeholder</span>
                        <input class="names_input placeholder_text" type="text" required placeholder="enter the text">
                    </label>

                </form>

            </div>

        </div>

        <button class="add button">
            Add
        </button>

        <button class="generate button">
            Generate
        </button>

        <div class="HTMLarea">
            <textarea name="HTMLcode" id="html" cols="85" rows="21"></textarea>
        </div>

    </div>

    <div class="results">
    </div>

</div>
</body>
</html>
